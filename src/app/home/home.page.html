<ion-content padding>

  <ion-item class="top" color="dark">
    <ion-label>Time interval</ion-label>
    <ion-datetime #myPicker display-format="mm:ss" placeholder="Pick it" [(ngModel)]="fullTime" (ionChange)="updateMyDate(myPicker.value)"></ion-datetime>
  </ion-item>

<circle-progress (click)="startTime()"
[percent]="percent"
[maxPercent]="100"
[radius]="radius"
[showTitle]="false"  
[showSubtitle]="false"
[subtitle]="remainingTime"
[subtitleFontSize]="40"
[showUnits]="false"
[outerStrokeWidth]="16"
[outerStrokeColor]="'#8000FF'"
[showZeroOuterStroke]="false"
[backgroundStroke]="'#33003F'"
[backgroundStrokeWidth]="3"
[outerStrokeGradient]="true"
[outerStrokeGradientStopColor]="'#FF00CB'"
[showInnerStroke]="false"
></circle-progress>
<p>{{elapsed.h}}:{{elapsed.m}}:{{elapsed.s}}</p>
<ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ng-container *ngIf="timer == false; else running">
        <ion-fab-button (click)="startTime()">
            <ion-icon name="play"></ion-icon>
          </ion-fab-button>
    </ng-container>
    <ng-template #running>
          <ion-fab-button (click)="stopTime()">
              <ion-icon name="square"></ion-icon>
            </ion-fab-button>
    </ng-template> 
</ion-fab>
</ion-content>
